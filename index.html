<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Mystic Solitaire | Tarot Card Solitaire</title>
</head>
<body>
  <div class="bg"></div>
  <div class="header">
    <div class="score-board">
      <span class="title">Time: </span>
      <span id="timer">0 : 00</span>
      <span class="title">Score: </span>
      <span id="scores"></span>
      <span class="title">Moves: </span>
      <span id="moves"></span>
    </div>
    <div>
      <h1>Mystic Solitaire</h1>
    </div>
    <div class="btns">
      <button id="new-game">New Game</button>
      <button id="restart">Restart</button>
      <button id="hint">Hint</button>
  </div>

  <main class="container">

    <div class="card-deck" id="card-deck">
      <img src="asset/cardBack.png" alt="back of card" class="back">
      <!-- EDIT AND CROP THE FRONT CARD IMAGES -->
      <!-- LOOK UP CANVAS, sample from freecodecamp -->
    </div>

    <div class="card-waste">
      <img src="asset/waste.png" alt="" class="waste">
    </div>
        
    <div class="card-border wands">
      <img src="asset/wands.png" alt="wand background" class="aces">
    </div>

    <div class="card-border coins">
      <img src="asset/coins.png" alt="coin background" class="aces">
    </div>

    <div class="card-border swords">
      <img src="asset/swords.png" alt="sword background" class="aces">
    </div>

    <div class="card-border cups">
      <img src="asset/cups.png" alt="cups background" class="aces">
    </div>

    <div class="card-set">
      <div class="pile 1"></div>
      <div class="pile 2"></div>
      <div class="pile 3"></div>
      <div class="pile 4"></div>
      <div class="pile 5"></div>
      <div class="pile 6"></div>
      <div class="pile 7"></div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
