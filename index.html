<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mystic Solitaire | Tarot Card Solitaire</title>
</head>
<body>
  <header class="navBar">
    <h1>Mystic Solitaire</h1>
  </header>
  <main class="container">
    <div class="upper">
      <div class="score-board">
        <div class="item">
          <span class="title">Time: </span>
          <span id="timer"></span>
        </div>
        <div class="item">
          <span class="title">Score: </span>
          <span id="score"></span>
        </div>
        <div class="item">
          <span class="title">Moves: </span>
          <span id="move"></span>
        </div>
      </div>
      <div class="card-list">
        <div class="card-deck">
          <img src="imgs/cardBack.png" alt="" class="">
        </div>
        <div class="card-unfold"></div>
        <div class="card-organized">
          <div class="card-border">card 1</div>
          <div class="card-border">card 2</div>
          <div class="card-border">card 3</div>
          <div class="card-border">card 4</div>
        </div>
      </div>
    </div>
    <div class="lower">
      <div class="card-set">
        <div class="card-rows"></div>
        <div class="card-rows"></div>
        <div class="card-rows"></div>
        <div class="card-rows"></div>
        <div class="card-rows"></div>
        <div class="card-rows"></div>
        <div class="card-rows"></div>
      </div>
    </div>
  </main>
</body>
</html>
